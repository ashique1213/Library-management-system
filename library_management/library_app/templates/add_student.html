{% extends 'base.html' %}
{% block title %}{% if student %}Edit Student{% else %}Add Student{% endif %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow animate__animated animate__fadeIn">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">{% if student %}Edit Student{% else %}Add Student{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ student.user.username|default:"" }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password {% if student %}(leave blank to keep current){% endif %}</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="batch_year" class="form-label">Batch Year</label>
                        <input type="number" class="form-control" id="batch_year" name="batch_year" value="{{ student.batch_year|default:"" }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="roll_number" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ student.roll_number|default:"" }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> {% if student %}Update{% else %}Add{% endif %} Student</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
